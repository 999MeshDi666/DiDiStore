{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DiDiStoreApp/styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'DiDiStoreApp/styles/all.css' %}">
    <title>DiDi | {{title}}</title>
</head>
<body>
    <div class="container">
        <header class="header_mini_nav">
            <div class="mini_nav_wrapper">
                <nav class="mini_navigation">
                    <ul class="mini_nav_list">
                        <li class="mini_nav_links"><a href="{% url 'home' %}">Главная</a></li>
                        <li class="mini_nav_links"><a href="{% url 'account' %}">Личный кабинет</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article class="payments">
            <div class="payments__block">
                <div class="payments__card">
                    <div class="card">
                        <div class="card__front card__block">
                            <div class="front-side">
                                <p class="front-side__logo">DiDi</p>
                                <div class="front-side__info">
                                   <img src="../../static/DiDiStoreApp/images/chip_mini.png" alt="chip" class="front-side__chip">
                                   <p class="front-side__nums">8800&nbsp;&nbsp;&nbsp;7856&nbsp;&nbsp;&nbsp;1452&nbsp;&nbsp;&nbsp;1256</p>
                                   <span class="front-side__date">
                                       <p class="front-side__date-text">VALID <br> THRU</p>
                                       <p class="front-side__date-nums">08/24</p>
                                   </span>
                                   <span class="front-side__footer">
                                        <p class="front-side__footer-name">John Doe</p>
                                        <img src="../../static/DiDiStoreApp/images/payment_sys_logo.png" alt="payment system" class="front-side__footer-logo">
                                   </span>

                                    
                                </div>
        
                                
                            </div>

                        </div>
                        <div class="card__back card__block">
                            <div class="balck-line"></div>
                            <div class="gray-line"><p>0986</p></div>
                        </div>
                    </div>
                </div>
                <form action="" method="post" class="from payments__from">
                    <fieldset class="form__fieldset fieldset_check-block">
                        <span class="form__check-block">
                            <input type="checkbox" name="delivery" id="pay" class="from__checkbox">
                            <label for="pay" class="form__label">Оплата: наличными</label>
                        </span>
                        <span class="form__check-block">
                            <input type="checkbox" name="delivery" id="delivery" class="from__checkbox">
                            <label for="delivery" class="form__label">Доставка: 500тг</label>
                        </span>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <input type="text" placeholder="Адрес пользователя" class="form__input" required>
                        <input type="text" placeholder="Имя пользователя" class="form__input" required>
                        <input type="tel" name="phone num" placeholder="Номер телефона" class="form__input" required>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <input type="tel" name="card_num" id="" placeholder="6011 0009 9013 9424" class="form__input" required>
                        <span class="form__back-code">
                            <input type="text" inputmode="numeric" placeholder="Expiration (mm/yy)" class="form__input" required>
                            <input type="text" inputmode="numeric" placeholder="Security code" class="form__input" required>
                        </span>
                    </fieldset>
                    <input type="submit" value="Оплатить" class="from__submit">
                </form>
            </div>
            <div class="payments__info">
                <h1 class="payments__title">Информация о покупке:</h1>
                <div class="payments__info-block">
                    <p class="payments__subtitle">Название книги: Вы конечно шутите, мистер Фейман </p>
                    <p class="payments__subtitle">Количество: 2</p>
                    <p class="payments__subtitle">Итоговая цена: 2500тг</p>
                    <p class="payments__subtitle"><a href="#">Условаия возврата: 14 дней. Без повреждений.</a></p>
                </div>
                
            </div>
            
           
        </article>
       
    </div>
  <script>
      
    let bankCard = document.querySelector('.card');
    let rotateCard = document.querySelectorAll('.card__block').forEach((rotate)=>{
        rotate.addEventListener('click', ()=>{
            bankCard.classList.toggle('card_rotate');
        })
    })
  </script>
</body>
</html>
